
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CFC NFT Creator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 700px;
        margin: 40px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        color: #222;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 20px;
    }
    input, textarea, select {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
    }
    button {
        width: 100%;
        margin-top: 25px;
        padding: 15px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
    }
    button:hover {
        background: #444;
    }
    .success {
        background: #e9ffe9;
        padding: 15px;
        border-left: 5px solid #1a9b1a;
        margin-top: 20px;
    }
    .error {
        background: #ffeaea;
        padding: 15px;
        border-left: 5px solid #d11a1a;
        margin-top: 20px;
    }
</style>

</head>
<body>

<div class="container">
    <h1>Create Your NFT</h1>

    <label>NFT File (Image, Video, PDF)</label>
    <input type="file" id="fileInput" />

    <label>NFT Name</label>
    <input type="text" id="nftName" placeholder="Example: Executive Strategy Session" />

    <label>Description</label>
    <textarea id="nftDescription" rows="4" placeholder="Describe your NFT..."></textarea>

    <label>Quantity (1â€“100)</label>
    <input type="number" id="quantity" min="1" max="100" value="1" />

    <label>Your XRPL Wallet Address</label>
    <input type="text" id="wallet" placeholder="rXXXXXXXXXXXXXXXXXXXXXXXX" />

    <button onclick="submitNFT()">Submit NFT for Approval</button>

    <div id="result"></div>
</div>

<script>
const BACKEND_URL = "https://cfc-nft-creator-backend.onrender.com";  // your backend

async function submitNFT() {
    const resultBox = document.getElementById("result");
    resultBox.innerHTML = "";

    const file = document.getElementById("fileInput").files[0];
    const name = document.getElementById("nftName").value;
    const description = document.getElementById("nftDescription").value;
    const quantity = document.getElementById("quantity").value;
    const wallet = document.getElementById("wallet").value;

    if (!file || !name || !description || !wallet) {
        resultBox.innerHTML = `<div class="error">All fields are required.</div>`;
        return;
    }

    // 1. upload file
    resultBox.innerHTML = "Uploading file...";
    const formData = new FormData();
    formData.append("file", file);

    const uploadRes = await fetch(BACKEND_URL + "/api/upload", {
        method: "POST",
        body: formData
    });

    const uploadData = await uploadRes.json();
    if (!uploadData.cid) {
        resultBox.innerHTML = `<div class="error">Upload failed.</div>`;
        return;
    }

    const imageCid = uploadData.cid;

    // 2. upload metadata
    resultBox.innerHTML = "Creating metadata...";

    const metadata = {
        name,
        description,
        image: "ipfs://" + imageCid,
        created_at: new Date().toISOString()
    };

    const mdForm = new FormData();
    mdForm.append("file", new Blob([JSON.stringify(metadata)], { type: "application/json" }), "metadata.json");

    const metaRes = await fetch(BACKEND_URL + "/api/upload", {
        method: "POST",
        body: mdForm
    });

    const metaData = await metaRes.json();
    const metadataCid = metaData.cid;

    // 3. Submit to backend for approval
    resultBox.innerHTML = "Submitting for approval...";

    const submitRes = await fetch(BACKEND_URL + "/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            wallet,
            name,
            description,
            imageCid,
            metadataCid,
            quantity
        })
    });

    const subData = await submitRes.json();

    if (subData.submitted) {
        resultBox.innerHTML = `
            <div class="success">
                NFT submitted for admin approval.<br><br>
                You will be notified once approved and ready for minting.
            </div>
        `;
    } else {
        resultBox.innerHTML = `<div class="error">Submission failed.</div>`;
    }
}
</script>

</body>
</html>
