<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CFC Admin Dashboard (No Login)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #000;
        margin: 0;
        padding: 30px;
    }

    .box {
        max-width: 1000px;
        margin: auto;
        background: #fff;
        border-radius: 12px;
        padding: 30px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
        font-size: 15px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ccc;
        vertical-align: top;
    }

    th {
        background: #eee;
        text-align: left;
        font-weight: bold;
    }

    .action-btn {
        padding: 6px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 6px;
    }

    .approve { background: #28a745; color: #fff; }
    .reject  { background: #dc3545; color: #fff; }
    .mint    { background: #0066ff; color: #fff; }

    .preview-img {
        max-width: 120px;
        border-radius: 6px;
    }
</style>
</head>

<body>

<div class="box" id="adminPanel">
    <h1>CFC NFT Creator â€” Admin Dashboard</h1>

    <table id="subTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Preview</th>
                <th>Details</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
const BACKEND = "https://cfc-nft-creator-backend.onrender.com";
// Hard-coded because the page itself is behind GoDaddy admin protection
const ADMIN_PASSWORD = "CFCBaby3!";

// LOAD SUBMISSIONS ON PAGE LOAD
window.addEventListener("load", loadSubmissions);

// ---------------------------
// LOAD SUBMISSIONS
// ---------------------------
async function loadSubmissions() {
    const res = await fetch(
        BACKEND + "/api/admin/submissions?password=" + ADMIN_PASSWORD
    );
    const subs = await res.json();

    const tbody = document.querySelector("#subTable tbody");
    tbody.innerHTML = "";

    for (const s of subs) {

        // fetch metadata from IPFS
        let metadata = {};
        try {
            const mdRes = await fetch("https://ipfs.io/ipfs/" + s.metadata_cid);
            metadata = await mdRes.json();
        } catch (e) {
            metadata = { name: s.name, description: s.description };
        }

        let previewHTML = "";
        const cid = s.image_cid;
        const ipfsURL = "https://ipfs.io/ipfs/" + cid;

        if (cid && cid.endsWith(".pdf")) {
            previewHTML = `<a href="${ipfsURL}" target="_blank">ðŸ“„ View PDF</a>`;
        } else if (cid && cid.match(/\.(mp4|mov|webm)$/i)) {
            previewHTML = `<video src="${ipfsURL}" width="120" controls></video>`;
        } else if (cid) {
            previewHTML = `<img src="${ipfsURL}" class="preview-img">`;
        } else {
            previewHTML = "No media";
        }

        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${s.id}</td>

            <td>${previewHTML}</td>

            <td>
                <strong>Name:</strong> ${metadata.name || s.name} <br>
                <strong>Description:</strong><br>
                <div style="white-space:pre-line;margin-top:5px;">${metadata.description || s.description}</div>
                <br>
                <strong>Price XRP:</strong> ${metadata.price_xrp || "â€”"} <br>
                <strong>Price RLUSD:</strong> ${metadata.price_rlusd || "â€”"} <br>
                <strong>Quantity:</strong> ${s.batch_qty} <br>
                <strong>Creator Wallet:</strong> ${s.creator_wallet} <br>
                <strong>Metadata:</strong> <a href="https://ipfs.io/ipfs/${s.metadata_cid}" target="_blank">View Metadata</a> <br>
                <strong>Image/Media CID:</strong> <a href="${ipfsURL}" target="_blank">${s.image_cid || "â€”"}</a> <br>
                <strong>Created:</strong> ${s.created_at}
            </td>

            <td style="font-weight:bold;">${s.status}</td>

            <td>
                ${s.status === "pending"
                    ? `
                        <button class="action-btn approve" onclick="approve(${s.id})">Approve</button>
                        <button class="action-btn reject" onclick="reject(${s.id})">Reject</button>
                      `
                    : ""
                }
                ${s.status === "approved"
                    ? `<button class="action-btn mint" onclick="mint(${s.id})">Mint</button>`
                    : ""
                }
            </td>
        `;

        tbody.appendChild(tr);
    }
}

// ---------------------------
// APPROVE
// ---------------------------
async function approve(id) {
    await fetch(BACKEND + "/api/admin/approve", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id, password: ADMIN_PASSWORD })
    });
    loadSubmissions();
}

// ---------------------------
// REJECT
// ---------------------------
async function reject(id) {
    await fetch(BACKEND + "/api/admin/reject", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id, password: ADMIN_PASSWORD })
    });
    loadSubmissions();
}

// ---------------------------
// MINT
// ---------------------------
async function mint(id) {
    alert("Minting started. Creator must sign in Xaman.");
    await fetch(BACKEND + "/api/admin/mint", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id, password: ADMIN_PASSWORD })
    });
    loadSubmissions();
}
</script>

</body>
</html>
