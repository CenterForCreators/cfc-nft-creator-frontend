<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CFC Admin Dashboard (Auto Mint Flow)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #000;
        margin: 0;
        padding: 30px;
    }

    .box {
        max-width: 1400px;
        margin: auto;
        background: #fff;
        border-radius: 12px;
        padding: 30px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
        font-size: 15px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ccc;
        vertical-align: top;
    }

    th {
        background: #eee;
        text-align: left;
        font-weight: bold;
    }

    .action-btn {
        padding: 6px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 6px;
    }

    .approve { background: #28a745; color: #fff; }
    .reject  { background: #dc3545; color: #fff; }

    .preview-img {
        max-width: 140px;
        border-radius: 6px;
    }

    .pending { color:#FFC107; font-weight:bold; }
    .approved { color:#17A2B8; font-weight:bold; }
    .paid { color:#007BFF; font-weight:bold; }
    .minted { color:#28A745; font-weight:bold; }
</style>
</head>

<body>

<div class="box">
    <h1>CFC NFT Creator â€” Admin Dashboard</h1>

    <table id="subTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Preview</th>
                <th>Name</th>
                <th>Description</th>
                <th>Terms</th>
                <th>Qty</th>
                <th>Price XRP</th>
                <th>Price RLUSD</th>
                <th>Wallet</th>
                <th>Metadata</th>
                <th>Media</th>
                <th>Status</th>
                <th>Payment</th>
                <th>Mint</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
const BACKEND = "https://cfc-nft-creator-backend.onrender.com";
const ADMIN_PASSWORD = "CFCBaby3!";

// ---------------------------
// LOAD ALL SUBMISSIONS
// ---------------------------
async function loadSubmissions() {
    const res = await fetch(
        BACKEND + "/api/admin/submissions?password=" + ADMIN_PASSWORD
    );
    const subs = await res.json();

    const tbody = document.querySelector("#subTable tbody");
    tbody.innerHTML = "";

    for (const s of subs) {

        // Fetch metadata.json
        let metadata = {};
        try {
            const md = await fetch("https://ipfs.io/ipfs/" + s.metadata_cid);
            metadata = await md.json();
        } catch (e) {
            metadata = {
                name: s.name,
                description: s.description,
                terms: "â€”"
            };
        }

        // Media preview
        const mediaUrl = "https://ipfs.io/ipfs/" + s.image_cid;
        let preview = "";

        if (s.image_cid.endsWith(".pdf")) {
            preview = `<a href="${mediaUrl}" target="_blank">ðŸ“„ PDF</a>`;
        } else if (s.image_cid.match(/\.(mp4|mov|webm)$/i)) {
            preview = `<video src="${mediaUrl}" width="140" controls></video>`;
        } else {
            preview = `<img src="${mediaUrl}" class="preview-img">`;
        }

        // Status coloring
        const statusClass =
            s.status === "pending"
                ? "pending"
                : s.status === "approved"
                ? "approved"
                : s.mint_status === "minted"
                ? "minted"
                : "pending";

        const paymentClass =
            s.payment_status === "paid" ? "paid" : "pending";

        const mintClass =
            s.mint_status === "minted" ? "minted" : "pending";

        // Build row
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${s.id}</td>
            <td>${preview}</td>
            <td>${metadata.name || s.name}</td>
            <td style="white-space:pre-line;">${metadata.description || s.description}</td>
            <td style="white-space:pre-line;">${metadata.terms || "â€”"}</td>
            <td>${s.batch_qty}</td>
            <td>${metadata.price_xrp || "â€”"}</td>
            <td>${metadata.price_rlusd || "â€”"}</td>
            <td>${s.creator_wallet}</td>
            <td><a href="https://ipfs.io/ipfs/${s.metadata_cid}" target="_blank">View</a></td>
            <td><a href="${mediaUrl}" target="_blank">${s.image_cid}</a></td>

            <td class="${statusClass}">${s.status}</td>

            <td class="${paymentClass}">
                ${s.payment_status === "paid" ? "Paid âœ”" : "Unpaid"}
            </td>

            <td class="${mintClass}">
                ${s.mint_status === "minted" ? "Minted âœ”" : "Pending"}
            </td>

            <td>
                ${
                    s.status === "pending"
                        ? `
                           <button class="action-btn approve" onclick="approve(${s.id})">Approve</button>
                           <button class="action-btn reject" onclick="reject(${s.id})">Reject</button>
                          `
                        : ""
                }
                ${
                    s.status === "approved" && s.payment_status === "unpaid"
                        ? `<span style="font-size:13px;color:#555;">Awaiting paymentâ€¦</span>`
                        : ""
                }
                ${
                    s.payment_status === "paid" && s.mint_status !== "minted"
                        ? `<span style="font-size:13px;color:#555;">Mintingâ€¦ (auto)</span>`
                        : ""
                }
            </td>
        `;

        tbody.appendChild(tr);
    }
}

// ---------------------------
// ADMIN ACTIONS
// ---------------------------
async function approve(id) {
    await fetch(BACKEND + "/api/admin/approve", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, password: ADMIN_PASSWORD })
    });

    loadSubmissions();
}

async function reject(id) {
    await fetch(BACKEND + "/api/admin/reject", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, password: ADMIN_PASSWORD })
    });

    loadSubmissions();
}

// Initial load
loadSubmissions();
</script>

</body>
</html>
