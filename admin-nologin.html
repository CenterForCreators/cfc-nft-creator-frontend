
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CFC Admin Dashboard (No Login)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #000;
        margin: 0;
        padding: 30px;
    }

    .box {
        max-width: 1400px;
        margin: auto;
        background: #fff;
        border-radius: 12px;
        padding: 30px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
        font-size: 15px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ccc;
        vertical-align: top;
    }

    th {
        background: #eee;
        text-align: left;
        font-weight: bold;
    }

    .action-btn {
        padding: 6px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 6px;
    }

    .approve { background: #28a745; color: #fff; }
    .reject  { background: #dc3545; color: #fff; }
    .mint    { background: #0066ff; color: #fff; }

    .preview-img {
        max-width: 140px;
        border-radius: 6px;
    }
</style>
</head>

<body>

<div class="box">
    <h1>CFC NFT Creator â€” Admin Dashboard (No Login)</h1>

    <table id="subTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Preview</th>
                <th>Name</th>
                <th>Description</th>
                <th>Terms</th>
                <th>Qty</th>
                <th>Price XRP</th>
                <th>Price RLUSD</th>
                <th>Wallet</th>
                <th>Metadata</th>
                <th>Media</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
const BACKEND = "https://cfc-nft-creator-backend.onrender.com";
const ADMIN_PASSWORD = "CFCBaby3!"; // No loginâ€”sent automatically

// ---------------------------
// LOAD ALL SUBMISSIONS
// ---------------------------
async function loadSubmissions() {
    const res = await fetch(
        BACKEND + "/api/admin/submissions?password=" + ADMIN_PASSWORD
    );
    const subs = await res.json();

    const tbody = document.querySelector("#subTable tbody");
    tbody.innerHTML = "";

    for (const s of subs) {

        // Fetch metadata.json from IPFS
        let metadata = {};
        try {
            const mdRes = await fetch("https://ipfs.io/ipfs/" + s.metadata_cid);
            metadata = await mdRes.json();
        } catch (err) {
            metadata = { 
                name: s.name, 
                description: s.description,
                terms: "â€”"
            };
        }

        // Media preview
        const ipfsMediaURL = "https://ipfs.io/ipfs/" + s.image_cid;
        let previewHTML = "";

        if (s.image_cid.endsWith(".pdf")) {
            previewHTML = `<a href="${ipfsMediaURL}" target="_blank">ðŸ“„ PDF</a>`;
        } else if (s.image_cid.match(/\.(mp4|mov|webm)$/i)) {
            previewHTML = `<video src="${ipfsMediaURL}" width="140" controls></video>`;
        } else {
            previewHTML = `<img src="${ipfsMediaURL}" class="preview-img">`;
        }

        // Row
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${s.id}</td>

            <td>${previewHTML}</td>

            <td>${metadata.name || s.name}</td>

            <td style="white-space:pre-line;">
                ${metadata.description || s.description}
            </td>

            <td style="white-space:pre-line;">
                ${metadata.terms || "â€”"}
            </td>

            <td>${s.batch_qty}</td>

            <td>${metadata.price_xrp || "â€”"}</td>

            <td>${metadata.price_rlusd || "â€”"}</td>

            <td>${s.creator_wallet}</td>

            <td><a href="https://ipfs.io/ipfs/${s.metadata_cid}" target="_blank">View</a></td>

            <td><a href="${ipfsMediaURL}" target="_blank">${s.image_cid}</a></td>

            <td style="font-weight:bold;">${s.status}</td>

            <td>
                ${
                    s.status === "pending"
                        ? `
                           <button class="action-btn approve" onclick="approve(${s.id})">Approve</button>
                           <button class="action-btn reject" onclick="reject(${s.id})">Reject</button>
                          `
                        : ""
                }
                ${
                    s.status === "approved"
                        ? `<button class="action-btn mint" onclick="mint(${s.id})">Mint</button>`
                        : ""
                }
            </td>
        `;

        tbody.appendChild(tr);
    }
}

// ---------------------------
// ACTIONS
// ---------------------------
async function approve(id) {
    await fetch(BACKEND + "/api/admin/approve", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id, password: ADMIN_PASSWORD })
    });

    loadSubmissions();
}

async function reject(id) {
    await fetch(BACKEND + "/api/admin/reject", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id, password: ADMIN_PASSWORD })
    });

    loadSubmissions();
}

// ---------------------------
// MINT WITH XUMM SIGN POPUP
// ---------------------------
async function mint(id) {
    alert("Minting started. The creator must sign in Xaman.");

    const res = await fetch(BACKEND + "/api/admin/mint", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id, password: ADMIN_PASSWORD })
    });

    const data = await res.json();

    if (data.error) {
        alert("Mint failed: " + data.error);
        return;
    }

    if (data.sign_url) {
        // ðŸ”¥ Automatically open Xaman signing request
        window.open(data.sign_url, "_blank");
    }

    loadSubmissions();
}

loadSubmissions();
</script>

</body>
</html>
