<!DOCTYPE html>  
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CFC Admin Dashboard (Auto Mint Enabled)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #000;
        margin: 0;
        padding: 30px;
    }

    .box {
        max-width: 1400px;
        margin: auto;
        background: #fff;
        border-radius: 12px;
        padding: 30px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
        font-size: 15px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ccc;
        vertical-align: top;
    }

    th {
        background: #eee;
        text-align: left;
        font-weight: bold;
    }

    .action-btn {
        padding: 6px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 6px;
    }

    .approve { background: #28a745; color: #fff; }
    .reject  { background: #dc3545; color: #fff; }

    .preview-img { max-width: 140px; border-radius: 6px; }

    .paid { color:#007BFF; font-weight:bold; }
    .minted { color:#28A745; font-weight:bold; }
    .pending { color:#FFC107; font-weight:bold; }
    .approved { color:#17A2B8; font-weight:bold; }

    /* ‚≠ê NEW ‚Äî Read more collapse styling (NO layout change) */
    .collapse-cell {
        max-height: 3.6em;     /* ~3 lines */
        overflow: hidden;
        position: relative;
        white-space: pre-line;
    }

    .expanded {
        max-height: none !important;
    }

    .toggle-link {
        color: #007BFF;
        cursor: pointer;
        font-size: 13px;
        display: inline-block;
        margin-top: 4px;
    }
</style>
</head>

<body>

<div class="box">
    <h1>CFC NFT Creator ‚Äî Admin Dashboard</h1>

    <table id="subTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Preview</th>
                <th>Name</th>
                <th>Description</th>
                <th>Terms</th>
                <th>Qty</th>
                <th>Price XRP</th>
                <th>Price RLUSD</th>
                <th>Wallet</th>
                <th>Metadata</th>
                <th>Media</th>
                <th>Status</th>
                <th>Payment</th>
                <th>Mint</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
const BACKEND = "https://cfc-nft-creator-backend.onrender.com";
const ADMIN_PASSWORD = "CFCBaby3!";

/* ----------------------------------------------------
   Fetch metadata JSON reliably (unchanged)
---------------------------------------------------- */
async function fetchMetadata(cid) {
    try {
        const r = await fetch("https://gateway.pinata.cloud/ipfs/" + cid);
        return await r.json();
    } catch (e) {
        console.error("Metadata fetch failed:", e);
        return null;
    }
}

// ---------------------------
// LOAD ALL SUBMISSIONS
// ---------------------------
async function loadSubmissions() {
    const res = await fetch(
        BACKEND + "/api/admin/submissions?password=" + ADMIN_PASSWORD
    );
    const subs = await res.json();

    const tbody = document.querySelector("#subTable tbody");
    tbody.innerHTML = "";

    for (const s of subs) {

        const md = await fetchMetadata(s.metadata_cid);

        let metadata = {
            name: md?.name || s.name,
            description: md?.description || s.description,
            terms: md?.terms || "‚Äî",
            price_xrp: md?.price_xrp || "‚Äî",
            price_rlusd: md?.price_rlusd || "‚Äî"
        };

        const mediaURL = "https://gateway.pinata.cloud/ipfs/" + s.image_cid;
        const metadataURL = "https://gateway.pinata.cloud/ipfs/" + s.metadata_cid;

        let previewHTML = "";

        if (s.image_cid.endsWith(".pdf")) {
            previewHTML = `<a href="${mediaURL}" target="_blank">üìÑ PDF</a>`;
        } else if (s.image_cid.match(/\.(mp4|mov|webm)$/i)) {
            previewHTML = `<video src="${mediaURL}" width="140" controls></video>`;
        } else {
            previewHTML = `<img src="${mediaURL}" class="preview-img">`;
        }

        const statusClass =
            s.status === "pending" ? "pending" :
            s.status === "approved" ? "approved" : "minted";

        const paymentClass =
            s.payment_status === "paid" ? "paid" : "pending";

        const mintClass =
            s.mint_status === "minted" ? "minted" : "pending";

        /* ‚≠ê Insert Read More for Description + Terms */
        const descCell = `
            <div class="collapse-cell" data-type="desc">
                ${metadata.description}
            </div>
            <span class="toggle-link" onclick="toggleReadMore(this)">Read more</span>
        `;

        const termsCell = `
            <div class="collapse-cell" data-type="terms">
                ${metadata.terms}
            </div>
            <span class="toggle-link" onclick="toggleReadMore(this)">Read more</span>
        `;

        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td>${s.id}</td>
            <td>${previewHTML}</td>

            <td>${metadata.name}</td>
            <td>${descCell}</td>
            <td>${termsCell}</td>

            <td>${s.batch_qty}</td>

            <td>${metadata.price_xrp}</td>
            <td>${metadata.price_rlusd}</td>

            <td>${s.creator_wallet}</td>

            <td><a href="${metadataURL}" target="_blank">View</a></td>

            <td><a href="${mediaURL}" target="_blank">${s.image_cid}</a></td>

            <td class="${statusClass}">${s.status}</td>

            <td class="${paymentClass}">
                ${s.payment_status === "paid" ? "Paid ‚úî" : "Unpaid"}
            </td>

            <td class="${mintClass}">
                ${s.mint_status === "minted" ? "Minted ‚úî" : "Pending"}
            </td>

            <td>
                ${
                    s.status === "pending"
                        ? `
                           <button class="action-btn approve" onclick="approve(${s.id})">Approve</button>
                           <button class="action-btn reject" onclick="reject(${s.id})">Reject</button>
                          `
                        : ""
                }
                ${
                    s.status === "approved" && s.payment_status === "unpaid"
                        ? `<span style="font-size:13px;color:#555;">Awaiting payment‚Ä¶</span>`
                        : ""
                }
                ${
                    s.payment_status === "paid" && s.mint_status !== "minted"
                        ? `<span style="font-size:13px;color:#555;">Minting‚Ä¶ (auto)</span>`
                        : ""
                }
            </td>
        `;

        tbody.appendChild(tr);
    }
}

// ---------------------------
// READ MORE / SEE LESS HANDLER
// ---------------------------
function toggleReadMore(el) {
    const cell = el.previousElementSibling;

    if (cell.classList.contains("expanded")) {
        cell.classList.remove("expanded");
        el.textContent = "Read more";
    } else {
        cell.classList.add("expanded");
        el.textContent = "See less";
    }
}

// ---------------------------
// ACTIONS
// ---------------------------
async function approve(id) {
    await fetch(BACKEND + "/api/admin/approve", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id, password: ADMIN_PASSWORD })
    });
    loadSubmissions();
}

async function reject(id) {
    await fetch(BACKEND + "/api/admin/reject", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id, password: ADMIN_PASSWORD })
    });
    loadSubmissions();
}

// ---------------------------
// INITIAL LOAD
// ---------------------------
loadSubmissions();

/* ‚ùå REMOVED AUTO-REFRESH (on purpose)
   Nothing else changed.
*/

</script>

</body>
</html>
