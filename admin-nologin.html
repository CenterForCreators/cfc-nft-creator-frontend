<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>CFC Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #000;
        margin: 0;
        padding: 30px;
    }

    .box {
        max-width: 1100px;
        margin: auto;
        background: #fff;
        border-radius: 12px;
        padding: 30px;
    }

    h1 {
        text-align: center;
        margin-bottom: 25px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 30px;
        font-size: 15px;
    }

    th, td {
        padding: 12px;
        border-bottom: 1px solid #ccc;
        vertical-align: top;
    }

    th {
        background: #eee;
        text-align: left;
        font-weight: bold;
    }

    .action-btn {
        padding: 6px 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 6px;
    }

    .approve { background: #28a745; color: #fff; }
    .reject { background: #dc3545; color: #fff; }
    .mint   { background: #0066ff; color: #fff; }

    .preview-img {
        max-width: 140px;
        border-radius: 6px;
    }
</style>
</head>

<body>

<div class="box" id="loginBox">
    <h1>Admin Login</h1>

    <label>Password</label>
    <input type="password" id="passwordInput" style="width:100%;padding:12px;border-radius:6px;border:1px solid #ccc;">

    <button onclick="adminLogin()" style="margin-top:15px;background:#000;color:#fff;padding:14px;border:none;border-radius:6px;width:100%;font-size:17px;">
        Login
    </button>

    <div id="loginMsg" style="margin-top:15px; color:red;"></div>
</div>

<div class="box" id="adminPanel" style="display:none;">
    <h1>CFC NFT Creator â€” Admin Dashboard</h1>

    <table id="subTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Preview</th>
                <th>Details</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
const BACKEND = "https://cfc-nft-creator-backend.onrender.com";
let ADMIN_PASSWORD = "";

// ---------------------------
// ADMIN LOGIN
// ---------------------------
async function adminLogin() {
    const pass = document.getElementById("passwordInput").value;
    ADMIN_PASSWORD = pass;

    const res = await fetch(BACKEND + "/api/admin/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ password: pass })
    });

    const data = await res.json();

    if (!data.success) {
        document.getElementById("loginMsg").innerText = "Incorrect password.";
        return;
    }

    document.getElementById("loginBox").style.display = "none";
    document.getElementById("adminPanel").style.display = "block";

    loadSubmissions();
}

// ---------------------------
// LOAD SUBMISSIONS
// ---------------------------
async function loadSubmissions() {
    const res = await fetch(
        BACKEND + "/api/admin/submissions?password=" + ADMIN_PASSWORD
    );
    const subs = await res.json();

    const tbody = document.querySelector("#subTable tbody");
    tbody.innerHTML = "";

    for (const s of subs) {

        // Fetch metadata JSON from IPFS
        let metadata = {};
        try {
            const mdRes = await fetch("https://ipfs.io/ipfs/" + s.metadata_cid);
            metadata = await mdRes.json();
        } catch (e) {
            metadata = { name: s.name, description: s.description };
        }

        // File Preview Handling
        let previewHTML = "";
        const cid = s.image_cid;
        const ipfsURL = "https://ipfs.io/ipfs/" + cid;

        if (cid.endsWith(".pdf")) {
            previewHTML = `<a href="${ipfsURL}" target="_blank">ðŸ“„ View PDF</a>`;
        } else if (cid.match(/\.(mp4|mov|webm)$/i)) {
            previewHTML = `<video src="${ipfsURL}" width="140" controls></video>`;
        } else {
            previewHTML = `<img src="${ipfsURL}" class="preview-img">`;
        }

        // Build table row
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${s.id}</td>

            <td>${previewHTML}</td>

            <td>
                <strong>Name:</strong> ${metadata.name || s.name} <br>
                
                <strong>Description:</strong><br>
                <div style="white-space:pre-line;margin-top:5px;">
                    ${metadata.description || s.description}
                </div>
                <br>

                <strong>Wallet:</strong> ${s.creator_wallet} <br>
                <strong>Quantity:</strong> ${s.batch_qty} <br>

                <strong>Price XRP:</strong> ${metadata.price_xrp || "â€”"} <br>
                <strong>Price RLUSD:</strong> ${metadata.price_rlusd || "â€”"} <br>

                <strong>Metadata:</strong> 
                    <a href="https://ipfs.io/ipfs/${s.metadata_cid}" target="_blank">View</a> <br>

                <strong>Image/Media CID:</strong> 
                    <a href="${ipfsURL}" target="_blank">${s.image_cid}</a> <br>

                <strong>Created:</strong> ${s.created_at}
            </td>

            <td style="font-weight:bold;">${s.status}</td>

            <td>
                ${s.status === "pending"
                    ? `
                        <button class="action-btn approve" onclick="approve(${s.id})">Approve</button>
                        <button class="action-btn reject" onclick="reject(${s.id})">Reject</button>
                      `
                    : ""
                }
                ${s.status === "approved"
                    ? `<button class="action-btn mint" onclick="mint(${s.id})">Mint</button>`
                    : ""
                }
            </td>
        `;

        tbody.appendChild(tr);
    }
}

// ---------------------------
// APPROVE
// ---------------------------
async function approve(id) {
    await fetch(BACKEND + "/api/admin/approve", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id, password: ADMIN_PASSWORD })
    });
    loadSubmissions();
}

// ---------------------------
// REJECT
// ---------------------------
async function reject(id) {
    await fetch(BACKEND + "/api/admin/reject", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id, password: ADMIN_PASSWORD })
    });
    loadSubmissions();
}

// ---------------------------
// MINT
// ---------------------------
async function mint(id) {
    alert("Minting started. Creator must sign in Xaman.");
    
    await fetch(BACKEND + "/api/admin/mint", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ id, password: ADMIN_PASSWORD })
    });

    loadSubmissions();
}
</script>

</body>
</html>
